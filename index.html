<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train schedule</title>
    <link rel ="stylesheet"  href = "assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-app.js"></script>

</head>

    
</head>
<body>
<!--Train tracker-->
<div class ="container">
<!--Jumbotron-->
<div class ="jumbotron">
  <h1 class="text-center">Train schedule</h1>
 
</div>
<div class="row">
    <div class="col-lg-12">
    <!--Current Train Schedule-->
    <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title current"><strong>Current Train Schedule</strong></h3>
        </div>
        <div class="panel-body">
          <table class="table table-hover" id='trainTable'>
            <thead>
              <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Next Arrival</th>
                <th>Frequency(minutes)</th>
                <th>Minutes Away</th>
              </tr>
            </thead>
            <tbody>
              
            </tbody>
          </table>
        </div>
      </div>

      <!-- Add Trains  -->
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title add"><strong>Add Trains</strong></h3>
        </div>
        <div class="panel-body">

        <!-- Entry Form -->
        <form>
          <div class="form-group">
            <label for="">Train Name</label>
            <input type="text" class="form-control" id="nameInput">
          </div>

          <div class="form-group">
            <label for="">Destination</label>
            <input type="text" class="form-control" id="destinationInput">
          </div>

          <div class="form-group">
            <label for="">First Train Time (HH:mm - military time)</label>
            <input type="text" class="form-control" id="timeInput">
          </div>

          <div class="form-group">
            <label for="">Frequency(minutes)</label>
            <input type="text" class="form-control" id="frequencyInput">
          </div>
          
          <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
        </form>

        </div>
      </div>

    </div>
  </div>
</div>




</body>
<!-- Javascript -->
<script src= "assets/javascript/train.js"></script>


</html>

</body>
</html>
